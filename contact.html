<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak Kami - HotelBook</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Pastikan tinggi penuh */
            background-image: url('images/background.jpg'); /* Ganti dengan nama file gambar latar belakang lokal Anda */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Style Header */
        header {
            background-color: rgba(30, 144, 255, 0.8);
            padding: 15px 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .center-nav a {
        color: white; /* Pastikan ini sama */
        text-decoration: none;
        font-size: 16px; /* Pastikan ini sama */
}


        /* Main Content */
        .contact-section {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 600px;
            margin: 20px auto;
            text-align: center;
        }

        .contact-section h2 {
            margin-bottom: 20px;
        }

        .contact-info {
            margin-bottom: 20px;
            text-align: left;
        }

        .contact-info p {
            margin: 5px 0;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .form-group label {
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input, 
        .form-group textarea {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            outline: none;
            font-size: 14px;
            color: #333;
        }

        .form-group textarea {
            resize: vertical;
        }

        .submit-btn {
            padding: 12px;
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background-color: #e65c00;
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Hotel Book</div>
            <nav class="center-nav">
                <a href="index.html">Beranda</a>
                <a href="Hotel.html">Hotel</a>
                <a href="contact.html">Kontak Kami</a>
            </nav>
            <div class="right-nav">
                <a href="login.html">Login</a>
                <a href="register.html">Register</a>
            </div>
        </div>
    </header>

    <section class="contact-section">
        <h2>Kontak Kami</h2>
        <div class="contact-info">
            <p><strong>Email:</strong> info@hotelbook.com</p>
            <p><strong>Telepon:</strong> (021) 123-4567</p>
            <p><strong>Alamat:</strong> Jl. Contoh No. 123, Jakarta, Indonesia</p>
        </div>

        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="message">Pesan:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>

            <button type="submit" class="submit-btn">Kirim Pesan</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>HotelBook Clone Â© 2024</p>
    </footer>
</body>
</html>
